---
name: 02 Azure Landing Zones Continuous Delivery
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      terraform_action:
        description: 'Terraform Action to perform'
        required: true
        default: 'apply'
        type: choice
        options:
          - 'apply'
          - 'destroy'
      terraform_cli_version:
        description: 'Terraform CLI Version'
        required: true
        default: 'latest'
        type: string

jobs:
  plan_and_apply:
    uses: ${organization_name}/${repository_name_templates}/${cd_template_path}@main
    name: 'CD'
    permissions:
      id-token: write
      contents: read
    with:
      terraform_action: $${{ inputs.terraform_action }}
      root_module_folder_relative_path: '${root_module_folder_relative_path}'
      terraform_cli_version: $${{ inputs.terraform_cli_version }}
