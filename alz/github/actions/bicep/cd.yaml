---
name: 02 Azure Landing Zones Continuous Delivery
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      skip_what_if:
        description: 'Skip What If Check?'
        required: true
        default: false
        type: boolean
%{ for script_file in script_files ~}
      ${script_file.name}:
        description: 'Run Step: ${script_file.displayName}'
        required: true
        type: boolean
        default: true
%{ endfor ~}
      destroy:
        description: '[DANGER!] Destroy? [DANGER!]'
        required: true
        default: false
        type: boolean

jobs:
  plan_and_apply:
    uses: ${organization_name}/${repository_name_templates}/${cd_template_path}@main
    name: 'CD'
    permissions:
      id-token: write
      contents: read
    with:
      skip_what_if: $${{ github.event.inputs.skip_what_if }}
      destroy: $${{ github.event.inputs.destroy }}
%{ for script_file in script_files ~}
      ${script_file.name}: $${{ github.event.inputs.${script_file.name} }}
%{ endfor ~}
